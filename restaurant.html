<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Page Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="css/main.css" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script defer src="https://use.fontawesome.com/releases/v5.0.9/js/all.js" integrity="sha384-8iPTk2s/jMVj81dnzb/iFR2sdA7u06vHJyyLlAd4snFpCl/SnyUjRrbdJsw1pGIl" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
</head>

<body>

<!--Main container-->
<div class="container-fluid d-flex h-100 pl-0 pr-0 main-container position-relative">

    <!--Sidebar-->
    <div class="h-100 w-100 mt-0 bg-danger"> 

        <!--Sidebar header-->
        <div class="h-25 w-100 rest-header-color">         
            <div class="name-height rest-header-color">
            <h3 class="fluid-header header-font shadow white">Recipe++</h3>
            </div>
        </div>

        <!--Sidebar main with input bar and button-->
        <div class="h-75 rest-sidebar-color">
            <br>
            <form>
                <div class="form-inline ml-2 mr-2">
                    <label for="exampleInputEmail1" class="text-white mt-2 ingredient-input"><h3>Find a Place to Eat</h3></label>
                    <input type="text input" class="form-control js-search" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter address here!">
                    <button type="submit" class="btn bg-orange text-white search-border ml-2 mr-2 js-submit">Search</button>
                </div>
            </form>
        </div>

    </div>

    <!--Main body-->
    <div class="col-9 h-100 w-100 bg-pink">
        
        <!--Message div-->
        <div class="instructions">
            <div class="instruction-text">
                <p class="header-font">What's there to eat in your neighborhood?
                Use the search bar over there and find out!
                </p> 
            </div>
        </div>

        <!--Map display div-->
        <div class="col-12 h-50 w-100 rounded mt-2 mb-2" id="map" style="display: none"></div>

        <!--Restaurant info card-->
        <div class="col-12 h-50 w-100">    
            <div class="card js-cardDisplay border border-danger d-none" style="width: 40rem; height: 17rem">
                <h5 class="card-header ingredient-input">Why not try...</h5>
                <div class="d-flex">
                    <img class="card-img-top rImg p-1 w-50" src="" alt="Card image cap">
                    <div class="card-body w-50">
                        <h5 class="header-font font-weight-bold rName w-100"></h5>
                        <h6 class="header-font mb-2 text-muted rAddress w-100"></h6>
                        <p class="header-font rOpen w-100"></p>
                        <p class="header-font rRating w-100"></p>
                        <p class="header-font rPrice w-100"></p>
                    </div>
                </div>
            </div>
            
            <!--Hamster image-->
            <div class="restauranthamster">
                <img class = "hamsterSm" src = "./images/restauranthamster.png">
            </div>  

                <!--Return Button-->
                <div class="otherOption">
                    <a href="./recipe.html "><button class = "btn btn-danger wiggle" type = "text">Actually...I'm broke... <i class="fas fa-utensil-spoon"></i></button></a>
                </div>
        </div>
    </div>

<!--Footer-->
<footer class="footer position-absolute">
    <p>Copyright Â© 2018 Recipe</p>
</footer> 

<!--More script-->
<script src="js/restaurant.js"></script>
<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDLu3qEb-a08j4oxG1ooo8ih6l9WBIBYT4&libraries=places"></script>

</body>

</html>
