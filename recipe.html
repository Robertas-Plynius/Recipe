<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Recipe Search</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <link rel="stylesheet" type="text/css" media="screen" href="./css/reset.css" />
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" media="screen" href="./css/main.css" />
  <script src="./js/main.js"></script>
</head>
<body>
  

    
  <div class="border border-primary container-fluid main-container">
    <!-- Row to contain main layout - height is set to 100 with Bootstrap h-100 class -->
    <div class="h-100 row">

      <!-- Sidebar -->
      <div class='border border-danger col-3 sidebar'>

        <!-- Sidebar Header -->
        <div class="border border-danger sidebar-header">
            <h3>Recipe++</h3>
        </div>

        <!-- Text input section (with button) for ingredients to be entered -->
        <form id="ingredient-form" class="border border-success">

          <div class="cl-row">

            <label for="ingredient-input">Add a New Ingredient:</label>
            <input type="text" id="ingredient-input" class="form-control mr-sm-2 js-input input"><br>
            <button class="btn btn-primary js-add submit">Add</button>

          </div>

        </form>

        <!-- Section for where ingredient buttons will be appended -->
        <div class='border border-info js-list ingredients-list'>
        </div>

      </div>

      <!-- The right side of the layout -->
      <div class="col-9 right-side">

        <!-- Bootstrap cards of the recipes will populate in the div below -->
        <div class="js-recipes row"> 
          
        </div>

      </div>

    </div>

  </div>
</body>
</html>
