<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Recipe Search</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <link rel="stylesheet" type="text/css" media="screen" href="./css/reset.css" />
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" media="screen" href="./css/main.css" />
  <script defer src="https://use.fontawesome.com/releases/v5.0.9/js/all.js" integrity="sha384-8iPTk2s/jMVj81dnzb/iFR2sdA7u06vHJyyLlAd4snFpCl/SnyUjRrbdJsw1pGIl" crossorigin="anonymous"></script>
  <script src="./js/main.js"></script>
</head>
<body>
  
  
    
  <div class="container-fluid main-container">

    <div class="">
      
    </div>


    <!-- Row to contain main layout - height is set to 100 with Bootstrap h-100 class -->
    <div class="h-100 row">

        <!-- Sidebar -->
        <div class='col-md-3 col-sm-12 sidebar'>

          <!-- Sidebar Header -->
          <div class="sidebar-header">
              <h3>Recipe++</h3>
          </div>
      
          <!-- Input section for ingredients to be entered -->
          <form id="ingredient-form" class="">
      
            <div class="cl-row">
              <label for="ingredient-input">Add a New Ingredient:</label>
              <input type="text" id="ingredient-input" class="form-control mr-sm-2 js-input input"><br>
              <button class="btn btn-primary js-add submit">Add</button>
            </div>
      
          </form>
      
          <!-- Section for where ingredient buttons will be appended -->
          <div class='js-list mx-auto mt-1 ingredients-list'>

          </div>
          
      </div>

      <!-- The right side of the layout -->
      <div class="col-md-9 col-sm-12 h-100 offset-md-3 bg-violet">

        <!-- Bootstrap cards of the recipes will populate in the div below -->
        <div class="bg-violet d-flex js-recipes justify-content-around row"> 
          
        </div>

      </div>

    </div>

  </div>

  
</body>
</html>
